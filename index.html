<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #000;
      border: 2px solid #0f0;
    }

    h1 {
      position: absolute;
      top: 20px;
    }
  </style>
</head>
<body>

<h1>Snake üêç</h1>
<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [{ x: 10, y: 10 }];
  let food = { x: 5, y: 5 };
  let dx = 1;
  let dy = 0;
  let score = 0;

  function gameLoop() {
    update();
    draw();
  }

  function update() {
    const head = {
      x: snake[0].x + dx,
      y: snake[0].y + dy
    };

    // Wall collision
    if (
      head.x < 0 || head.x >= tileCount ||
      head.y < 0 || head.y >= tileCount
    ) {
      resetGame();
      return;
    }

    // Self collision
    for (let part of snake) {
      if (head.x === part.x && head.y === part.y) {
        resetGame();
        return;
      }
    }

    snake.unshift(head);

    // Food collision
    if (head.x === food.x && head.y === food.y) {
      score++;
      placeFood();
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = "lime";
    for (let part of snake) {
      ctx.fillRect(
        part.x * gridSize,
        part.y * gridSize,
        gridSize - 2,
        gridSize - 2
      );
    }

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(
      food.x * gridSize,
      food.y * gridSize,
      gridSize - 2,
      gridSize - 2
    );

    // Score
    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function placeFood() {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);
  }

  function resetGame() {
    snake = [{ x: 10, y: 10 }];
    dx = 1;
    dy = 0;
    score = 0;
    placeFood();
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) {
      dx = 0; dy = -1;
    } else if (e.key === "ArrowDown" && dy === 0) {
      dx = 0; dy = 1;
    } else if (e.key === "ArrowLeft" && dx === 0) {
      dx = -1; dy = 0;
    } else if (e.key === "ArrowRight" && dx === 0) {
      dx = 1; dy = 0;
    }
  });

  setInterval(gameLoop, 100);
</script>

</body>
</html>
