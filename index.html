<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nokia Snake</title>

  <!-- Pixel-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
    }

    .phone {
      background: #444;
      padding: 20px;
      border-radius: 20px;
      box-shadow: inset -5px -5px 10px #333,
                  inset 5px 5px 10px #555;
    }

    canvas {
      background: #9bbc0f; /* Nokia green */
      border: 8px solid #0f380f;
      image-rendering: pixelated;
    }

    .score {
      text-align: center;
      color: #0f380f;
      margin-bottom: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="score">SCORE: <span id="score">0</span></div>
  <canvas id="game" width="240" height="240"></canvas>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const scoreEl = document.getElementById("score");

  const gridSize = 12;
  const tileCount = canvas.width / gridSize;

  let snake, food, dx, dy, score;

  function resetGame() {
    snake = [{ x: 10, y: 10 }];
    dx = 1;
    dy = 0;
    score = 0;
    placeFood();
    scoreEl.textContent = score;
  }

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
  }

  function gameLoop() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // Wall collision
    if (
      head.x < 0 || head.x >= tileCount ||
      head.y < 0 || head.y >= tileCount
    ) {
      resetGame();
      return;
    }

    // Self collision
    for (let part of snake) {
      if (head.x === part.x && head.y === part.y) {
        resetGame();
        return;
      }
    }

    snake.unshift(head);

    // Food
    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreEl.textContent = score;
      placeFood();
    } else {
      snake.pop();
    }

    draw();
  }

  function draw() {
    // Clear screen
    ctx.fillStyle = "#9bbc0f";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Snake
    ctx.fillStyle = "#0f380f";
    snake.forEach(part => {
      ctx.fillRect(
        part.x * gridSize,
        part.y * gridSize,
        gridSize,
        gridSize
      );
    });

    // Food
    ctx.fillRect(
      food.x * gridSize,
      food.y * gridSize,
      gridSize,
      gridSize
    );
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
  });

  resetGame();
  setInterval(gameLoop, 150); // slower, old-school speed
</script>

</body>
</html>
